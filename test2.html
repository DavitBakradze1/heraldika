<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hidden-link, .bmulebi-hidden-link {
            width: 300px; /* Adjust width as needed */
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .hidden-link-menu, .bmulebi-dropdown-menu {
            display: none; /* Initially hidden */
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            max-height: 0; /* Initially collapsed */
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .hidden-link-active .hidden-link-menu, .bmulebi-link-active .bmulebi-dropdown-menu {
            display: block;
            max-height: 300px; /* Adjust to fit content */
            opacity: 1;
        }

        .hidden-link-line, .bmulebi-hidden-link-line {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .hidden-link-line:last-child, .bmulebi-hidden-link-line:last-child {
            border-bottom: none;
        }

        .hidden-link-box, .bmulebi-hidden-link-box {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .hidden-link-box:hover, .bmulebi-hidden-link-box:hover {
            background-color: #f1f1f1;
        }

        .menu img {
            transition: transform 0.3s ease;
        }

        .hidden-link-active .menu img, .bmulebi-link-active .menu img {
            transform: rotate(180deg); /* Rotate arrow when active */
        }
    </style>
</head>
<body>
    <div class="hidden-link" id="hidden-link">
        <div class="menu">
            Hidden Link
            <img src="down-arrow-5-svgrepo-com.svg" alt="Toggle" style="width: 20px; height: 20px;">
        </div>
        <div class="hidden-link-menu" id="dropdownMenu">
            <div class="hidden-link-line">
                <a href="http://" class="hidden-link-box">Item 1</a>
            </div>
            <div class="hidden-link-line">
                <a href="http://" class="hidden-link-box">Item 2</a>
            </div>
        </div>
    </div>

    <div class="bmulebi-hidden-link" id="bmulebi-hidden-link">
        <div class="menu">
            BMulebi Link
            <img src="down-arrow-5-svgrepo-com.svg" alt="Toggle" style="width: 20px; height: 20px;">
        </div>
        <div class="bmulebi-dropdown-menu" id="bmulebi-dropdownMenu">
            <div class="bmulebi-hidden-link-line">
                <a href="http://" class="bmulebi-hidden-link-box">Item 1</a>
            </div>
            <div class="bmulebi-hidden-link-line">
                <a href="http://" class="bmulebi-hidden-link-box">Item 2</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hiddenLink = document.getElementById('hidden-link');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const bmulebiHiddenLink = document.getElementById('bmulebi-hidden-link');
            const bmulebiDropdownMenu = document.getElementById('bmulebi-dropdownMenu');

            function closeAllDropdowns() {
                hiddenLink.classList.remove('hidden-link-active');
                bmulebiHiddenLink.classList.remove('bmulebi-link-active');
            }

            hiddenLink.addEventListener('click', function(event) {
                event.stopPropagation(); 
                if (bmulebiHiddenLink.classList.contains('bmulebi-link-active')) {
                    closeAllDropdowns();
                }
                hiddenLink.classList.toggle('hidden-link-active');
            });

            bmulebiHiddenLink.addEventListener('click', function(event) {
                event.stopPropagation(); 
                if (hiddenLink.classList.contains('hidden-link-active')) {
                    closeAllDropdowns();
                }
                bmulebiHiddenLink.classList.toggle('bmulebi-link-active');
            });

            document.addEventListener('click', function() {
                closeAllDropdowns(); 
            });

            dropdownMenu.addEventListener('click', function(event) {
                event.stopPropagation(); 
            });

            bmulebiDropdownMenu.addEventListener('click', function(event) {
                event.stopPropagation(); 
            });
        });
    </script>
</body>
</html>
