<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1090px;
            margin: 0 auto;
        }

        .hidden-navigation-container {
            position: relative;
            width: 100%;
        }

        .navigation-menu {
            width: 100%;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2; 
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .navigation-menu:hover {
            background-color: #e0e0e0; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hid-navigation-bar {
            width: 100%;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000; 
            transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }

        .hidden-navigation-container:hover .hid-navigation-bar {
            display: block;
            max-height: 500px; 
            opacity: 1;
        }

        .hidden-link {
            display: block;
            padding: 10px;
            background-color: #e0f7fa; 
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
            color: #00796b;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .hidden-link:hover {
            background-color: #b2ebf2; 
        }

        .box {
            margin: 10px 0;
            padding: 10px;
            background-color: #7e57c2; 
            color: white;
            border-radius: 10px;
            position: relative;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #5e35b1; 
        }

        .box-hidden-nav {
            display: none;
        }

        .box:hover .box-hidden-nav {
            display: block;
            position: absolute;
            width: 100%;
            top: 100%;
            left: 0;
            background-color: #e0f2f1; 
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .box-hidden-link {
            display: block;
            padding: 10px;
            background-color: #b2dfdb; 
            border-radius: 5px;
            text-decoration: none;
            color: #004d40;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .box-hidden-link:hover {
            background-color: #80cbc4; 
        }

        .box-link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hidden-navigation-container">
            <div class="navigation-menu">
                ნავიგაცია
            </div>
            <div class="hid-navigation-bar">
                <a href="#" class="hidden-link">სიახლეები</a>
                <div class="box">
                    საბჭოს შესახებ
                    <div class="box-hidden-nav">
                        <a href="http://" class="box-hidden-link">დებულება</a>
                        <a href="http://" class="box-hidden-link">შექმნის ისტორია</a>
                        <a href="http://" class="box-hidden-link">ბორდის შექმნის ისტორია</a>
                        <a href="http://" class="box-hidden-link">კანონები</a>
                        <a href="http://" class="box-hidden-link">თანამშრომლები</a>
                        <a href="http://" class="box-hidden-link">მემორანდუმები/თანამშრომლობა</a>
                    </div>
                </div>
                <div class="box">
                    ბმულები
                    <div class="box-hidden-nav">
                        <a href="http://" class="box-hidden-link">ჰერალდიკური ორგანიზაციების ბმულები</a>
                        <a href="http://" class="box-hidden-link">მთავრობის, პარლამენტის ვებ-საიტის ბმულები</a>
                    </div>
                </div>
                <a href="#" class="hidden-link">გალერეა</a>
                <a href="#" class="hidden-link">კონტაქტი</a>
            </div>
        </div>
    </div>
</body>
</html>
