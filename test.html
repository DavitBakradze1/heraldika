body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1090px;
    margin: 0 auto;
}

.hidden-header-container {
    width: 100%;
    height: 70px;
    position: relative; 
}

.hidden-header {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.dropdown-content {
    position: absolute;
    top: 70px;
    right: 0;
    width: 700px;
    height: 0; 
    background-color: aqua;
    overflow: hidden; 
    transition: height 0.3s ease; 
}

.hidden-link {
    width: 650px; 
    padding: 10px;
    background-color: aliceblue;
    margin: 15px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    overflow: hidden;
    transition: max-height 0.3s ease;
    position: relative; 
}

.hidden-link-active{
  height: 300px !important;
}

.hidden-link:hover .hidden-link-menu{
  display: block;
}

.hidden-link:hover .hidden-link-line{
  display: block;
}

.hidden-link:hover .hidden-link-box{
  display: block;
}

.bmulebi-link-active{
  height: 150px !important;
}


.hidden-link-menu {
    position: absolute;
    top:40px;
    width: 100%;
    margin-top: 15px;
    overflow: hidden; 
    transition: max-height 0.3s ease;
    z-index: 1000;
    display: none; 
}

.hidden-link-box {
    width: 100%;
    height: 100%;
    display: none;
}

.dropdown-link-box{
  width: 100%;
  height: 100%;
}

.menu {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    height: 40px;
    background-color: bisque;
}


.hidden-link-line{
  width: 650px;
  display: flex;
  height: 20px;
  padding: 10px;
  margin-bottom: 10px;
  display: none;
}
        

    </style>

document.addEventListener('DOMContentLoaded', function() {
    const hiddenNavigationMenu = document.querySelector('.hidden-navigation-menu');

    hiddenNavigationMenu.addEventListener('click', function() {
        
        if (dropdownContent.style.height === 'auto') {
            dropdownContent.style.height = '0'; n
