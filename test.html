<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .responsive-nav {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 310px;
            box-sizing: border-box;
            margin: 0;
            position: relative;
        }

        .nav-bar {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 310px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: none; /* Initially hidden */
            background-color: #f9f9f9;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
        }

        .nav-li {
            position: relative;
        }

        .nav-link {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
        }

        .nav-link:hover {
            background-color: #45a049;
        }

        .nav-bar ul {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .nav-bar .nav-li .nav-link::after {
            content: ' ▼';
            font-size: 12px;
            float: right;
        }

        .nav-bar .nav-li.open > ul {
            display: block;
        }

        .nav-bar .nav-li ul li {
            border-bottom: 1px solid #ddd;
        }

        .nav-bar .nav-li ul li:last-child {
            border-bottom: none;
        }

        .nav-bar .nav-li ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            background-color: #f9f9f9;
        }

        .nav-bar .nav-li ul li a:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>
    <button class="responsive-nav">ნავიგაცია</button>
    <ul class="nav-bar">
        <li class="nav-li">
            <a class="nav-link" href="news-page/news.html">სიახლეები</a>
        </li>
        <li class="nav-li">
            <a class="nav-link" href="#">საბჭოს შესახებ</a>
            <ul class="council-menu">
                <li><a href="debuleba/debuleba.html">დებულება</a></li>
                <li><a href="debuleba/debuleba.html">შექმნის ისტორია</a></li>
                <li><a href="debuleba/debuleba.html">საბჭოს შექმნის ისტორია</a></li>
                <li><a href="debuleba/debuleba.html">კანონები</a></li>
                <li><a href="debuleba/debuleba.html">თანამშრომლები</a></li>
                <li><a href="debuleba/debuleba.html">მემორანდუმები/თანამშრომლობა</a></li>
            </ul>
        </li>
        <li class="nav-li">
            <a class="nav-link" href="#">ბმულები</a>
            <ul class="link-menu">
                <li><a href="blankebi/blank.html">ჰერალდიკური ორგანიზაციების ბმულები</a></li>
                <li><a href="blankebi/blank.html">მთავრობის, პარლამენტის ვებ-საიტის ბმულები</a></li>
            </ul>
        </li>
        <li>
            <a class="nav-link" href="gallery/index-gallery.html">გალერეა</a>
        </li>
        <li>
            <a class="nav-link" href="contact/contact.html">კონტაქტი</a>
        </li>
    </ul>

    <script>
        document.querySelector('.responsive-nav').addEventListener('click', function() {
            const navBar = document.querySelector('.nav-bar');
            navBar.style.display = navBar.style.display === 'block' ? 'none' : 'block';
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                if (this.nextElementSibling && this.nextElementSibling.tagName === 'UL') {
                    event.preventDefault();
                    const parentLi = this.parentElement;
                    parentLi.classList.toggle('open');
                    const otherLi = document.querySelectorAll('.nav-li').forEach(li => {
                        if (li !== parentLi) {
                            li.classList.remove('open');
                        }
                    });
                }
            });
        });

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.responsive-nav') && !event.target.closest('.nav-bar')) {
                document.querySelector('.nav-bar').style.display = 'none';
                document.querySelectorAll('.nav-li.open').forEach(li => {
                    li.classList.remove('open');
                });
            }
        });
    </script>
</body>
</html>
