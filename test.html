<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        /* Basic styling for the popup */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 739px;
            height: 402px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: #fff;
            z-index: 1000;

        }

        .poup-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-top: 50px;
            gap: 34px;
        }


        .popup.active {
            display: block; 
        }
        .overlay {
            display: none; 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block; 
        }

        .popup-name{
            font-family: mrglovani;
            color: red;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .popup-form-container{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 659px;
            height: 162px;
            margin-left: 40px;
        }

        .popup-form-line{
            display: flex;
            align-items: center;
            gap: 23px;
            width: 100%;
        }

        .popup-form-box{
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form{
            width: 318px;
            height: 45px;
            border: 1px solid #E9E9E9;
            outline: none;
            padding-left: 10px;
            border-radius: 10px;
        }

        .label{
            font-family: mrglovani-regular;
            font-size: 12px;
            font-weight: 100;
        }

        .checkbox-line{
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 33px;
        }

        .checkbox-container{
            display: flex;
            flex-direction: column;
            gap: 23px;
        }

        .send-request{
            display: flex;
            width: 250px;
            height: 40px;
            border-radius: 5px;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: mrglovani-regular;
            font-size: 12px;
            cursor: pointer;
            margin-left: 244px;
            background-color: #003399;
            border: none;
        }



    </style>
</head>
<body>
    <p id="popupText">Click here to see the popup</p>

    <div id="overlay" class="overlay"></div>

    <div id="popup" class="popup">
        <div class="poup-container">
            <span class="popup-name">
                მაღალი გარჩევადობის ფაილის მოთხოვნა
            </span>
            <div class="popup-form-container">
                <div class="popup-form-line">
                    <div class="popup-form-box">
                        <label for="name" class="label">სახელი</label>
                        <input type="text" name="name" id="name" class="form">
                    </div>
                    <div class="popup-form-box">
                        <label for="lastname" class="label">გვარი</label>
                        <input type="text" name="lastname" id="lastname" class="form">
                    </div>
                </div>
                <div class="popup-form-line">
                    <div class="popup-form-box">
                        <label for="name" class="label">ელ.ფოსტა</label>
                        <input type="email" name="email" id="email" class="form">
                    </div>
                    <div class="popup-form-box">
                        <label for="tel" class="label">ტელეფონი</label>
                        <input type="tel" name="tel" id="lastname" class="form">
                    </div>
                </div>
            </div>
            <div class="checkbox-container">
                <div class="checkbox-line">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox" class="label">ვეთანხმები წესებსა და პირობებს, რომ მიღებულ ფაილს არ დავშლი, შევცვლი და არ გამოვიყენებ არასწორად.</label>
                </div>
                <button type="submit" class="send-request">
                    მოთხოვნის გაგზავნა
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('popupText').addEventListener('click', function() {
            document.getElementById('popup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        });

        document.getElementById('overlay').addEventListener('click', function(event) {
            if (event.target === this) { // Ensure click is on the overlay itself, not its children
                document.getElementById('popup').classList.remove('active');
                document.getElementById('overlay').classList.remove('active');
            }
        });
    </script>
</body>
</html>
