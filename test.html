<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Search Input</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.search-container {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: white;
    overflow: hidden; /* Hide overflow to maintain layout */
    position: relative; /* Ensure proper positioning of child elements */
    transition: all 0.3s ease-in-out; /* Smooth transition for all elements */
}

.search-input {
    width: 200px;
    padding: 10px;
    border: none;
    border-radius: 4px 0 0 4px;
    outline: none;
    background-color: white;
    transform: translateX(100%); /* Start hidden to the right */
    transition: transform 0.3s ease-in-out;
    display: none;
}

.search-button {
    padding: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out;
}

.search-button:hover {
    background-color: #0056b3;
}

.search-container:hover .search-input,
.search-button:hover ~ .search-input {
    transform: translateX(0);
    display: block; /* Slide the input into view */
}

    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">üîç</button>
    </div>
</body>
</html>
